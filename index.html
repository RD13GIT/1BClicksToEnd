<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Global Counter</title>
    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- JetBrains Mono -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
      :root {
        color-scheme: dark;

        /* Layout + look */
        --slots: 8;
        --digit-w: 64px;   /* slot width */
        --digit-h: 5rem;   /* slot height */
        --gap: 16px;
        --panel-pad: 14px;

        /* Colors */
        --bg: #171717;
        --grid: #202020;
        --panel-bg: #242424;
        --slot-bg: #1b1b1b;
        --slot-border: #4a4a4a;       /* outer stroke */
        --digit: #8b5cf6;             /* violet digits */
      }

      html, body { height: 100%; }
      * { box-sizing: border-box; }

      body {
        margin: 0;
        display: grid;
        place-items: center;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue",
          Ubuntu, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
        color: #fff;

        /* Grid background */
        background-color: var(--bg);
        background-image:
          linear-gradient(var(--grid) 1px, transparent 1px),
          linear-gradient(90deg, var(--grid) 1px, transparent 1px);
        background-size: 40px 40px;
      }

      .stage {
        display: grid;
        justify-items: center;
        gap: 28px;
      }

      .title {
        opacity: 0.85;
        font-size: 14px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }

      /* Panel behind counter (rounded top corners only) */
      .counter-wrap {
        position: relative;
        display: inline-block;
      }
      .panel {
        position: absolute;
        inset: calc(-1 * var(--panel-pad));
        background: var(--panel-bg);
        border-radius: 16px 16px 0 0;
        z-index: 0;
      }

      /* 8-slot counter (custom reel) */
      .counter {
        position: relative;
        z-index: 1;
        display: flex;
        gap: var(--gap);
      }

      .slot {
        position: relative;
        width: var(--digit-w);
        height: var(--digit-h);
        background: var(--slot-bg);
        border-radius: 14px;
        border: 2px solid var(--slot-border);               /* outer stroke */
        box-shadow:
          inset 0 0 0 2px var(--slot-bg),                    /* inner ring same as tile */
          0 4px 14px rgba(0, 0, 0, 0.35);                    /* soft outer shadow */
        overflow: hidden;                                     /* viewport for reel */
      }

      /* Reel holds 0..9 three times so 0 is always below 9 */
      .reel {
        position: absolute;
        top: 0; left: 0; right: 0;
        transform: translateY(calc(-1 * var(--i, 10) * var(--digit-h)));
        transition: transform var(--t, 900ms) cubic-bezier(.22,.8,.15,1);
        will-change: transform;
      }

      .num {
        display: grid;
        place-items: center;
        height: var(--digit-h);
        width: 100%;
        font-family: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
        font-weight: 600;
        font-size: 2.2rem;
        line-height: 1;
        font-variant-numeric: tabular-nums;
        color: var(--digit);
        text-shadow:
          0 0 12px rgba(139, 92, 246, 0.25),
          0 1px 0 rgba(0,0,0,0.4);
      }

      @media (prefers-reduced-motion: reduce) {
        .reel { transition-duration: 0ms !important; }
      }

      /* Button outside, no stroke; square top corners */
      .cta-button {
        display: block;
        box-sizing: border-box;
        width: auto;                /* set by JS to match the panel width */
        padding: 0.9rem 1.2rem;
        background: #242424;
        color: #fff;
        border: none;
        border-radius: 0 0 8px 8px; /* square top, rounded bottom */
        font: inherit;
        cursor: pointer;
        text-align: center;
      }
      .cta-button:hover { background: #2a2a2a; }
      .cta-button:focus-visible { outline: 2px solid #fff; outline-offset: 2px; }
    </style>
  </head>
  <body>
    <div class="stage">
      <div class="title">GLOBAL CLICKS</div>

      <div class="counter-wrap">
        <div class="panel" aria-hidden="true"></div>

        <!-- Custom 8-slot roller -->
        <div id="counter" class="counter" aria-label="8-slot counter"></div>
      </div>

      <button id="inc" class="cta-button" type="button">+1</button>
    </div>

    <script>
      const SLOTS = 8;

      // Animation timing (tweak to taste)
      const BASE = 900;      // ms base
      const PER_STEP = 300;  // ms per digit step (0..9)

      // Build reels: 0..9 repeated 3x so 0 is always under 9.
      const COPIES = 3;
      const COPY_SIZE = 10;
      const REEL_LEN = COPY_SIZE * COPIES;   // 30
      const MIDDLE_OFFSET = COPY_SIZE;       // 10 -> middle copy

      const counterEl = document.getElementById('counter');
      const reels = [];

      for (let i = 0; i < SLOTS; i++) {
        const slot = document.createElement('div');
        slot.className = 'slot';
        const reel = document.createElement('div');
        reel.className = 'reel';

        // Build digits 0..9, 3 times
        for (let c = 0; c < COPIES; c++) {
          for (let d = 0; d < 10; d++) {
            const el = document.createElement('div');
            el.className = 'num';
            el.textContent = d;
            reel.appendChild(el);
          }
        }

        // Baseline shows 0 in the middle copy
        const baseline = MIDDLE_OFFSET + 0;
        reel.style.setProperty('--i', baseline);
        reel.dataset.index = String(baseline);

        slot.appendChild(reel);
        counterEl.appendChild(slot);
        reels.push(reel);
      }

      // Animate one reel to target digit via shortest path (up/down).
      function animateReel(reel, targetDigit) {
        const curIdx = Number(reel.dataset.index || (MIDDLE_OFFSET + 0));
        const curVal = curIdx % 10;

        const forward = (targetDigit - curVal + 10) % 10;   // move down
        const backward = (curVal - targetDigit + 10) % 10;  // move up

        let nextIdx, steps;
        if (forward <= backward) { nextIdx = curIdx + forward; steps = forward; }
        else { nextIdx = curIdx - backward; steps = backward; }

        // With 3 copies and baseline in the middle, nextIdx always stays in-range.
        const dur = BASE + PER_STEP * steps;
        reel.style.setProperty('--t', dur + 'ms');
        reel.style.setProperty('--i', nextIdx);
        reel.dataset.index = String(nextIdx);

        const onEnd = (e) => {
          if (e.propertyName !== 'transform') return;
          reel.removeEventListener('transitionend', onEnd);

          // Normalize back to the middle copy (keeps plenty of headroom both ways)
          const baseline = MIDDLE_OFFSET + (nextIdx % 10);
          reel.style.setProperty('--t', '0ms');   // snap without visible movement
          reel.style.setProperty('--i', baseline);
          void reel.offsetWidth;                 // reflow
          reel.style.removeProperty('--t');
          reel.dataset.index = String(baseline);
        };
        reel.addEventListener('transitionend', onEnd);
      }

      // Render a number across all reels (leftâ†’right)
      let currentValue = 0;
      function setNumber(n, { animate = true } = {}) {
        const next = Math.max(0, Math.floor(n));
        const curStr  = String(currentValue).padStart(SLOTS, '0');
        const nextStr = String(next).padStart(SLOTS, '0');

        for (let i = 0; i < SLOTS; i++) {
          const reel = reels[i];
          const fromDigit = +curStr[i];
          const toDigit   = +nextStr[i];

          if (!animate) {
            const baseline = MIDDLE_OFFSET + toDigit;
            reel.style.setProperty('--t', '0ms');
            reel.style.setProperty('--i', baseline);
            reel.dataset.index = String(baseline);
            void reel.offsetWidth;    // apply
            reel.style.removeProperty('--t');
          } else if (fromDigit !== toDigit) {
            animateReel(reel, toDigit);
          }
        }
        currentValue = next;
      }

      // Exact button width = panel width
      (function sizeButtonToPanel() {
        const panel = document.querySelector('.panel');
        const btn = document.querySelector('.cta-button');
        const wrap = document.querySelector('.counter-wrap');
        if (!panel || !btn || !wrap) return;
        const setWidth = () => {
          btn.style.width = Math.ceil(panel.getBoundingClientRect().width) + 'px';
        };
        window.addEventListener('load', setWidth);
        window.addEventListener('resize', setWidth);
        if ('ResizeObserver' in window) new ResizeObserver(setWidth).observe(wrap);
      })();

      // Networking (same endpoints)
      async function fetchJSON(url, opts) {
        const res = await fetch(url, opts);
        if (!res.ok) throw new Error(await res.text());
        return res.json();
      }

      async function refresh() {
        try {
          const { count } = await fetchJSON('/api/count');
          if (count !== currentValue) setNumber(count, { animate: true });
        } catch (e) {
          console.error('poll error', e);
        }
      }

      const incBtn = document.getElementById('inc');
      incBtn.addEventListener('click', async () => {
        incBtn.disabled = true;
        try {
          const { count } = await fetchJSON('/api/increment', { method: 'POST' });
          setNumber(count, { animate: true });
        } catch (err) {
          console.error(err);
          alert('Failed to increment. Try again.');
        } finally {
          incBtn.disabled = false;
        }
      });

      // Init
      (async function init() {
        try {
          const { count } = await fetchJSON('/api/count');
          setNumber(count, { animate: false });
        } catch {}
        let timer;
        const schedule = () => {
          clearInterval(timer);
          const ms = document.hidden ? 5000 : 1000;
          timer = setInterval(refresh, ms);
        };
        document.addEventListener('visibilitychange', schedule);
        schedule();
      })();
    </script>
  </body>
</html>
