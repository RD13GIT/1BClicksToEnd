<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Global Counter</title>

    <!-- Odometer -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/odometer@0.4.8/themes/odometer-theme-default.min.css">
    <script src="https://cdn.jsdelivr.net/npm/odometer@0.4.8/odometer.min.js" defer></script>

    <link rel="icon" href="data:," />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      :root { color-scheme: dark; }

      html, body { height: 100%; }
      * { box-sizing: border-box; }

      body {
        margin: 0;
        display: grid;
        place-items: center;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue",
          Ubuntu, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
        color: #fff;

        /* Grid background: squares #171717 with lines #202020 */
        background-color: #171717;
        background-image:
          linear-gradient(#202020 1px, transparent 1px),
          linear-gradient(90deg, #202020 1px, transparent 1px);
        background-size: 40px 40px; /* tile size */
      }

      /* Stack layout for title, counter, button */
      .stage {
        display: grid;
        justify-items: center;
        gap: 28px;
      }

      .title {
        opacity: 0.85;
        font-size: 14px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }

      /* Wrap to layer the behind panel */
      .counter-wrap {
        position: relative;
        display: inline-block;
      }
      .panel {
        position: absolute;
        inset: -14px;                 /* space around the slots */
        background: #242424;
        border-radius: 16px 16px 0 0; /* smooth top corners only */
        z-index: 0;
      }

      /* Odometer styled as 8 boxed slots */
      .odometer {
        position: relative;
        z-index: 1;                   /* above the panel */
        display: inline-flex;
        gap: 10px;                    /* spacing between slots */
        font-size: 2rem;
        font-weight: 600;
        line-height: 1;
        font-variant-numeric: tabular-nums;
        user-select: none;
      }
      /* Hide any formatting marks (commas, etc.) */
      .odometer .odometer-formatting-mark { display: none !important; }

      /* Each digit styled as a square with outline */
      .odometer .odometer-digit {
        width: 2.6ch;
        height: 5rem;                 /* slot height */
        line-height: 5rem;            /* keeps digits vertically centered */
        background: #191919;          /* slot color */
        border: 2px solid #7a7a7a;    /* gray outline */
        border-radius: 8px;
        overflow: hidden;             /* hide the scrolling ribbon overflow */
        display: inline-block;
      }

      /* Ensure the scrolling ribbon respects our height */
      .odometer .odometer-digit-spacer,
      .odometer .odometer-value,
      .odometer .odometer-digit-inner,
      .odometer .odometer-ribbon,
      .odometer .odometer-ribbon-inner {
        height: 5rem;
        line-height: 5rem;
      }

      /* Button outside the panel, same width as the panel, no stroke */
      .cta-button {
        display: block;
        box-sizing: border-box;       /* width includes padding */
        width: auto;                  /* set by JS to match panel width */
        padding: 0.9rem 1.2rem;
        background: #242424;
        color: #fff;
        border: none;                 /* no stroke */
        border-radius: 8px;
        font: inherit;
        cursor: pointer;
        text-align: center;
      }
      .cta-button:hover { background: #2a2a2a; }
      .cta-button:focus-visible { outline: 2px solid #fff; outline-offset: 2px; }
    </style>
  </head>
  <body>
    <div class="stage">
      <div class="title">Global Clicks</div>

      <div class="counter-wrap">
        <div class="panel" aria-hidden="true"></div>
        <!-- Start with 8 digits -->
        <div id="counter" class="odometer">00000000</div>
      </div>

      <!-- Button NOT in the behind panel -->
      <button id="inc" class="cta-button" type="button">+1</button>
    </div>

    <script>
      // Odometer options (optional)
      window.odometerOptions = {
        duration: 1000, // ms
        animation: 'slide'
      };

      const counterEl = document.getElementById('counter');
      const incBtn = document.getElementById('inc');

      // Pad to 8 digits
      const fmt = n => String(n).padStart(8, '0');

      async function fetchJSON(url, opts) {
        const res = await fetch(url, opts);
        if (!res.ok) throw new Error(await res.text());
        return res.json();
      }

      async function refresh() {
        try {
          const { count } = await fetchJSON('/api/count');
          counterEl.innerHTML = fmt(count);
        } catch (e) {
          console.error('poll error', e);
        }
      }

      // Match button width to the panel exactly
      (function sizeButtonToPanel() {
        const panel = document.querySelector('.panel');
        const btn = document.querySelector('.cta-button');
        const target = document.querySelector('.counter-wrap');
        if (!panel || !btn || !target) return;

        const setButtonWidth = () => {
          const w = Math.ceil(panel.getBoundingClientRect().width);
          btn.style.width = w + 'px';
        };

        window.addEventListener('load', setButtonWidth);
        window.addEventListener('resize', setButtonWidth);
        if ('ResizeObserver' in window) {
          const ro = new ResizeObserver(setButtonWidth);
          ro.observe(target);
        }
      })();

      (async function init() {
        // Initial load
        await refresh();

        // Poll every 1s; back off to 5s when tab is hidden
        let timer;
        const schedule = () => {
          clearInterval(timer);
          const ms = document.hidden ? 5000 : 1000;
          timer = setInterval(refresh, ms);
        };
        document.addEventListener('visibilitychange', schedule);
        schedule();

        // Increment
        incBtn.addEventListener('click', async () => {
          incBtn.disabled = true;
          try {
            const { count } = await fetchJSON('/api/increment', { method: 'POST' });
            counterEl.innerHTML = fmt(count);
          } catch (err) {
            console.error(err);
            alert('Failed to increment. Try again.');
          } finally {
            incBtn.disabled = false;
          }
        });
      })();
    </script>
  </body>
</html>
